<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Summary</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #fff;
    }
    .loading {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px;
      color: #888;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #444;
      border-top-color: #0a84ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .summary {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      white-space: pre-wrap;
    }
    .summary h2, .summary h3 {
      color: #fff;
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .summary h2:first-child, .summary h3:first-child {
      margin-top: 0;
    }
    .summary ul, .summary ol {
      margin-left: 20px;
      margin-bottom: 12px;
    }
    .summary li {
      margin-bottom: 4px;
    }
    .error {
      background: #3a2020;
      border: 1px solid #5a3030;
      border-radius: 8px;
      padding: 16px;
      color: #ff6b6b;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #3a3a3a;
      color: #fff;
    }
    button:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <h1>Meeting Summary</h1>

  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      <span>Generating summary...</span>
    </div>
  </div>

  <div class="buttons">
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="window.close()">Close</button>
  </div>

  <script>
    let summaryText = '';

    window.ohhBrother.onSummarize(async (data) => {
      const { transcript, settings } = data;
      const content = document.getElementById('content');

      try {
        if (settings.provider === 'anthropic') {
          summaryText = await window.ohhBrother.summarizeWithClaude(
            settings.apiKey,
            settings.model,
            transcript
          );
        } else {
          summaryText = await window.ohhBrother.summarizeWithOpenAI(
            settings.apiKey,
            settings.model,
            transcript
          );
        }

        content.innerHTML = `<div class="summary">${formatSummary(summaryText)}</div>`;
      } catch (e) {
        content.innerHTML = `<div class="error">Failed to generate summary: ${e.message}</div>`;
      }
    });

    function formatSummary(text) {
      // Basic markdown-ish formatting
      return text
        .replace(/^### (.+)$/gm, '<h3>$1</h3>')
        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
        .replace(/^\* (.+)$/gm, '<li>$1</li>')
        .replace(/^- (.+)$/gm, '<li>$1</li>')
        .replace(/^\d+\. (.+)$/gm, '<li>$1</li>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/<\/li>\n<li>/g, '</li><li>');
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(summaryText).then(() => {
        alert('Summary copied to clipboard!');
      });
    }
  </script>
</body>
</html>
